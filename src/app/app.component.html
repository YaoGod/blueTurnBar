<h2>蓝色翻页插件: </h2>
<label>信息条数：<input type="number" name="total" [(ngModel)]="total"></label>
<label>分页条数：<input type="number" name="pageSize" [(ngModel)]="pageSize"></label>

<app-turn-bar
  [pageNo] = "pageNo"
  [pageSize] = "pageSize"
  [total] = "total"
  (turnEvent) = "getDataList($event)">
</app-turn-bar>
